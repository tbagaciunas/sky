<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: white;
  }

  #video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .loading {
 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
  }

  .loading-text {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    text-align: center;
    width: 100%;
    height: 100px;
    line-height: 100px;

  }

  .loading-text span {
    display: inline-block;
    margin: 0 5px;
    color: white;
    font-family: 'Quattrocento Sans', sans-serif;
font-family: "Poppins", sans-serif;
    font-size: 180px;
    font-weight: bold;
    color: transparent;
    -webkit-text-stroke: 2px white;
    text-stroke: 2px white;
    
  }

  .loading-text span:nth-child(1) {
    animation: blur-text 1.5s 0s infinite linear alternate;
  }

  .loading-text span:nth-child(2) {
    animation: blur-text 1.5s 0.2s infinite linear alternate;
  }

  .loading-text span:nth-child(3) {
    animation: blur-text 1.5s 0.4s infinite linear alternate;
  }

  .loading-text span:nth-child(4) {
    animation: blur-text 1.5s 0.6s infinite linear alternate;
  }

  .loading-text span:nth-child(5) {
    animation: blur-text 1.5s 0.8s infinite linear alternate;
  }

  .loading-text span:nth-child(6) {
    animation: blur-text 1.5s 1s infinite linear alternate;
  }

  .loading-text span:nth-child(7) {
    animation: blur-text 1.5s 1.2s infinite linear alternate;
  }

  .loading-text span:nth-child(8) {
    animation: blur-text 1.5s 1.4s infinite linear alternate;
  }

  .loading-text span:nth-child(9) {
    animation: blur-text 1.5s 1.6s infinite linear alternate;
  }
  .loading-text span:nth-child(10) {
    animation: blur-text 1.5s 1.8s infinite linear alternate;
  }
  .loading-text span:nth-child(11) {
    animation: blur-text 1.5s 2s infinite linear alternate;
  }
  .loading-text span:nth-child(12) {
    animation: blur-text 1.5s 2.2s infinite linear alternate;
  }
  .loading-text span:nth-child(13) {
    animation: blur-text 1.5s 2.4s infinite linear alternate;
  }



  @keyframes blur-text {
    0% { filter: blur(0px); }
    100% { filter: blur(4px); }
  }

  #menu {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    font-family: 'Quattrocento Sans', sans-serif;
    font-family: "Poppins", sans-serif;
    z-index: 1000;
  }

  #menu a {
    display: inline-block;
    margin: 0 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    position: relative;
  }

  #menu a:before {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: white;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease-in-out;
  }

  #menu a:hover:before {
    transform: scaleX(1);
    transform-origin: left;
  }
</style>
</head>
<body>
  <div id="menu">
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">For customers</a>
    <a href="#">Contacts</a>
  </div>
  <video id="video-background" autoplay muted loop>
    <source src="sky.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="loading">
    <div class="loading-text">
      <span>o</span>
      <span>b</span>
      <span>s</span>
      <span>e</span>
      <span>r</span>
      <span>v</span>
      <span>a</span>
      <span>t</span>
      <span>o</span>
      <span>r</span>
      <span>i</span>
      <span>j</span>
      <span>a</span>
    </div>
  </div>
</body>
</html>
